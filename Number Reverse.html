<html>
<body>

<h1>Reverse Integer</h1>

<p>Enter an integer in the input field below and click the "Reverse" button to reverse it:</p>

<input type="number" id="input-field">
<button onclick="reverse()">Reverse</button>

<p id="output"></p>

<script>
function reverse() {
  // Get the input value from the input field
  var input = document.getElementById("input-field").value;

  // Convert the input value to a string
  var inputString = input.toString();

  // Reverse the string
  var reversedString = inputString.split("").reverse().join("");

  // Convert the reversed string back to an integer
  var reversedInteger = parseInt(reversedString);

  // Display the reversed integer in the output element
  document.getElementById("output").innerHTML = reversedInteger;
}
</script>

</body>
</html>
