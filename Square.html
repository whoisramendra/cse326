<html>
  <body>
    <h1>Squares of the Numbers 1 to 30</h1>

    <p>
      <script>
        // Loop through the numbers 1 to 30
        a = prompt("Enter lower limit : ");
        b = prompt("Enter upper1 limit : ");
        for (var i = a; i <= b; i++) {
          // Calculate the square of the number111
          var square = i * i;

          // Print the result on a new line in the list
          document.write("<p>" + i + "^2 = " + square + "</p>");
        }
      </script>
    </p>
  </body>
</html>
