<html>
<body>

<h1>Minimum and Maximum Calculator</h1>

<p>Enter three numbers:</p>

<input type="number" id="num1"><br>
<input type="number" id="num2"><br>
<input type="number" id="num3"><br>

<button onclick="minmax()">Calculate</button>

<p>
  <strong id="result"></strong>
</p>

<script>
function minmax() {
  // Get the three numbers from the input fields
  var num1 = document.getElementById("num1").value;
  var num2 = document.getElementById("num2").value;
  var num3 = document.getElementById("num3").value;

  // Find the minimum and maximum of the numbers
  var min = Math.min(num1, num2, num3);
  var max = Math.max(num1, num2, num3);

  // Print the result in bold format
  document.getElementById("result").innerHTML = 
    "MINIMUM = " + min + "<br>" +
    "MAXIMUM = " + max;
}
</script>

</body>
</html>
